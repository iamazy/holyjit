[package]
name = "holyjit_lib"
version = "0.0.0"
authors = [ "Nicolas B. Pierron <nicolas.b.pierron@nbp.name>" ]

# Lock dynasm and serde_derive in order to build against old versions of
# rustc.
[dependencies]
holyjit_lir = { path = "../lir" }
holyjit_codegen = { path = "../codegen" }
dynasm = "=0.1.3"
dynasmrt = "=0.1.3"
serde = "1.0"
serde_derive = "=1.0.12"
bincode = "0.8"

[lib]
name = "holyjit_lib"
path = "src/lib.rs"

